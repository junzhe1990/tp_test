{include file='/public/X_admin/x_admin_head'}
<div class="layui-fluid">
    <form class="layui-form layui-form-pane" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">标识码</label>
            <div class="layui-input-block">
                <input type="text" name="id" required lay-verify="required" value="{$tab.id|default=" 若显示非数字，请不要编辑！"}"
                autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <input type="hidden" name="track_id" value="{$tab.track_id}">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">核查结果</label>
            <div class="layui-input-block">
                    <textarea name="content" placeholder="请输入核查结果" class="layui-textarea" required
                              lay-verify="required" id="content">{$tab.content}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">核查时间</label>
            <div class="layui-input-block">
                <input type="text" name="check_time"
                       class="layui-input" id="check_time" lay-verify="required" value="{$tab.check_time}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否正常</label>
            <div class="layui-input-block">
                <select name="isok" lay-search="" required lay-verify="required">
                    <option value="1" {if $tab.isok==1} selected{/if}>正常</option>
                    <option value="2" {if $tab.isok==2} selected{/if}>异常</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">核查人员</label>
            <div class="layui-input-block">
                <select name="user_name" required lay-verify="required">
                    <option value="">请选择核查人</option>
                    {volist name='user_name' id='nn'}
                    <option value="{$nn.name}" {if $tab.user_name == $nn.name}selected{/if}>{$nn.name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <!--                        提交-->
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-radius" lay-submit lay-filter="recordUpdate">
                <i class="iconfont">&#xe6b9;</i>更新核查记录
            </button>
        </div>
    </form>
</div>
<script>
    //Demo
    layui.use(['form', 'layer','laydate'], function () {
        $ = layui.jquery;
        var form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer;
        laydate.render({
            elem: '#check_time',
            type: 'datetime'
        });
        form.on('submit(recordUpdate)', function () {
            // console.log($('form').serialize());
            $.ajax({
                type: 'POST',
                url: '{$urlUpdate}',
                data: $('form').serialize(),
                success: function (code) {
                    if (code === 1) {
                        layer.alert("更新失败");
                    } else {
                        layer.alert("更新成功", {
                                icon: 6
                            },
                            function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    }
                },
                error: function () {
                    layer.alert('Ajax请求失败！请联系管理员检查');
                },
                dataType: 'json'
            });
            return false;
        });
    });
</script>
{include file='/public/X_admin/x_admin_foot'}
